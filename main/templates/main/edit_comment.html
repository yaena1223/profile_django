{% extends 'base.html' %} 
{% load static %} 

{% block content %} 


<div class = "container" id = "edit">
    <h1 style="text-align: center;"> 댓글 수정하기</h1>
    <form action="{% url 'main:update_comment' comment.id %}"  method = "post" style="text-align: center;">
        {% csrf_token %}
        <textarea type = "text" name = "content" id = "content">{{comment.content}}</textarea>
       
        <button type = "submit"  id = "post_button"> 제출</button>
    </form>
    
</div>
{% endblock %}
